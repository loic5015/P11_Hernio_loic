<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listes clubs</title>
</head>
<body>
    <h1>Welcome to the GUDLFT Registration Portal!</h1>
    <h3>Liste des clubs</h3>
    <ul>
      {% for club in clubs %}
        <li>Club: {{ club['name'] }} || Nombre de points: {{ club['points'] }}</li>
      {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Retour accueil.</a></p>
</body>
</html>
